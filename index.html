<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Check Khodam</h1>
        <input type="text" id="nameInput" placeholder="Masukin namanya gro..">
        <button id="checkButton">Cek Khodam</button>
        <p id="result"></p>
    </div>
    <div class="container-check">
        <h2>Sudah Dicek</h2>

                    <tr>
                        <th>Nama</th>

                    </tr>
                </thead>
                <tbody id="checkTableBody">
                </tbody>
            </table>
        </div>
        <button id="clearButton">Hapus Table</button>
        <br><br><br>
        <script type='text/javascript' src='https://cdn.trakteer.id/js/embed/trbtn.min.js?date=18-11-2023'></script><script type='text/javascript'>(function(){var trbtnId=trbtn.init('Dukung Saya di Trakteer','#be1e2d','https://trakteer.id/inikisahku/tip','https://trakteer.id/storage/images/units/uic-z6zNEb73smjwfOMw5fSOopxio2HDCZlo1583331965.png','40');trbtn.draw(trbtnId);})();</script>
    </div>
    <script src="js/script.js"></script>
